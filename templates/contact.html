{{ template "header"}}

<div class="contactPage parallax">
    <div class="contact-page-container">
        <h1>Let's Talk</h1>
        <p>This is some test text. You can write anything you'd like here. Maybe even information about the process of ordering from this site.</p>
        <form action="/sendEmail" method="POST">
            <fieldset>
                <h3>First Name</h3>
                <input id="firstName" name="firstName" type="text" autofocus>
                <h3>Last Name</h3>
                <input id="lastName" name="lastName" type="text">
                <h3>e-mail address</h3>
                <input id="email" name="email" type="email">
            </fieldset>
            <fieldset>
                <div>
                    <h3>Pickup Date</h3>
                    <input id="pickupDate" name="pickupDate" type="date" placeholder="mm/dd">
                </div>
                <div>
                    <h3>Order</h3>
                    <select required name="orderType">
                        <option value="cookie">Cookies</option>
                        <option value="bread">bread</option>
                        <option value="rolls">rolls</option>
                        <option value="cupcake">cupcake</option>
                    </select>
                </div>
            </fieldset>
            <h3>Messsage</h3>
            <textarea id="message" name="message"></textarea>
            <button id="submit" type="submit" disabled="disabled">SEND</button>
        </form>
    </div>
</div>

{{ template "footer"}}
